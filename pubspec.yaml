name: coach_client_app
description: A cross-platform coach-client fitness application built with Flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.9.1
  json_annotation: ^4.8.1
  rxdart: ^0.28.0

  # Health Data
  health: ^13.2.1
  pedometer_plus: ^1.0.1

  # UI Components
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  intl: ^0.20.2
  fl_chart: ^1.1.1
  table_calendar: ^3.2.0

  # Utilities
  freezed_annotation: ^3.1.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  permission_handler: ^12.0.1
  url_launcher: ^6.2.2
  video_player: ^2.8.2
  youtube_player_flutter: ^9.0.1

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Background Tasks
  workmanager: ^0.9.0+3

  # Icons
  cupertino_icons: ^1.0.6
  phosphor_flutter: ^2.0.0
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  retrofit_generator: ^10.2.0
  riverpod_generator: ^3.0.3

dependency_overrides:
  # Fix for Firebase web compatibility issues with Dart 3.x
  # Note: These overrides may be needed for web builds
  js: ^0.7.2

flutter:
  uses-material-design: true

