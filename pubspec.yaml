name: coach_client_app
description: A cross-platform coach-client fitness application built with Flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  rxdart: ^0.28.0

  # Health Data
  health: ^10.1.0
  pedometer_plus: ^1.0.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  intl: ^0.19.0
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9

  # Utilities
  freezed_annotation: ^2.4.1
  uuid: ^4.2.1
  equatable: ^2.0.5
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  video_player: ^2.8.2
  youtube_player_flutter: ^9.0.1

  # Firebase
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.2.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Background Tasks
  workmanager: ^0.5.2

  # Icons
  cupertino_icons: ^1.0.6
  phosphor_flutter: ^2.0.0
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

dependency_overrides:
  # Fix for Firebase web compatibility issues with Dart 3.x
  # Note: These overrides may be needed for web builds
  js: ^0.7.2

flutter:
  uses-material-design: true

